<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="icon" href="javas.png" />
    <link rel="stylesheet" href="index.css">
    <script src="index.js" defer></script>
  </head>
  <body>
    <section class="todo">
      <h1> Add TASKS of your DAY </h1>
      
      <form class="todo-form">
        <input class="text-todo" type="text" placeholder="write..."/>
        <input class="submit-todo" type="submit" value="Add Task" disabled/>
      </form>


      <ul class="task-todo">
        <li class="li-todo">
          <span class="text-task">here's your tasks</span>


          <div class="btn-todo">
            <button class="dne-todo">Done</button>
            <button class="rmv-todo">Remove</button>
          </div>


        </li>
      </ul>


    </section>
  </body>
</html>
